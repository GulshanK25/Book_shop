<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKR shoppingcart</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <nav class="shoppingcart">
            <h2>Shopping Cart</h2>
            <ol class="cart-list">
                <li class="cart-item">
                    <h3>Eloquent JavaScript, 3rd Edition</h3>
                    <img src="images/javascript.jpg" alt="Book Cover" />
                    <p>Price: 250.00 krones</p>
                    <button class="delete-item">x</button>
                </li>

                <li class="cart-item">
                    <h3>JavaScript and jQuery</h3>
                    <img src="images/javascript and j queery.jpg" alt="Book Cover" />
                    <p>Price: 200.00 krones</p>
                    <button class="delete-item">x</button>
                </li>

                <li class="cart-item">
                    <h3>CSS Secrets</h3>
                    <img src="images/css secrets.png" alt="Book Cover" />
                    <p>Price: 100.00 krones</p>
                    <button class="delete-item">x</button>
                </li>
            </ol>
        </nav>
    </div>
          
    <footer>
        <p>A project for HKR</p>
        <img src="images/logo.png" alt="HKR image" />
        <p>Copyrights protected</p>
    </footer>
</body>
</html>
